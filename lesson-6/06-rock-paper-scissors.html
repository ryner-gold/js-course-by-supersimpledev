<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  
  <p>Rock Paper Scissors</p>
  
  <button onclick="handleClick('rock');"
          class="btn1">Rock
  </button>
  <button onclick="handleClick('paper')"
          class="btn2">Paper
  </button>
  <button onclick="handleClick('scissors')"
          class="btn3">Scissors
  </button>
  
  <script>
    let computerMove = '';
    const handleClick = (userMove) => {
      const randomNumber = Math.random();
      
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
        console.log('click rock');
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
        console.log('click paper');
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
        console.log('click scissors');
      }
      
      console.log(`Computer move: ${computerMove}`);
      console.log('Now check who won');
      whoWon(userMove, computerMove);
    }
    
    const whoWon = (userMove, computerMove) => {
      if (computerMove === userMove) {
        alert('Draw');
        return;
      }
      
      if (computerMove === 'paper' && userMove === 'scissors') {
        alert('Won');
      } else if (computerMove === 'rock' && userMove === 'paper') {
        alert('Won');
      } else if (computerMove === 'scissors' && userMove === 'rock') {
        alert('Won');
      } else {
        alert('Lost');
      }
    }
  </script>
</body>
</html>
