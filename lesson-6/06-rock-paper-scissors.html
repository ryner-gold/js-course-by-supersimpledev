<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="06-rock-paper-scissors.css ">
</head>
<body>
  
  <div class="container">
    <p>Rock Paper Scissors</p>
    
    <div>
      <p>Choose your throw!</p>
      <div>
        <button onclick="handleClick('rock');"
                class="btn1">Rock
        </button>
        <button onclick="handleClick('paper')"
                class="btn2">Paper
        </button>
        <button onclick="handleClick('scissors')"
                class="btn3">Scissors
        </button>
      </div>
    </div>
  </div>
  
  <script>
    const handleClick = (userMove) => {
      const randomNumber = Math.random();
      
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        whoWon(userMove, 'rock');
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        whoWon(userMove, 'paper');
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        whoWon(userMove, 'scissors');
      }
    }
    
    const whoWon = (userMove, computerMove) => {
      if (computerMove === userMove) {
        alert(`Computer picked ${computerMove}, you picked ${userMove}! It's a wi- draw haha!`);
        return;
      }
      
      if (computerMove === 'paper' && userMove === 'scissors') {
        alert(`Computer picked paper, you picked ${userMove}! You won`);
      } else if (computerMove === 'rock' && userMove === 'paper') {
        alert(`Computer picked rock, you picked ${userMove}! You won!`);
      } else if (computerMove === 'scissors' && userMove === 'rock') {
        alert(`Computer picked scissors, you picked ${userMove}! You won!`);
      } else {
        alert(`Computer picked ${computerMove}! You picked ${userMove}! You lost =(`);
      }
    }
  </script>
</body>
</html>
